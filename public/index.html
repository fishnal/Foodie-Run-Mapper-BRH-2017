<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fudi for Foodie</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrpYZe8aYVoUeRs1CAM78tqId9IjdRX8Y&callback=initMap"></script>
    <link href="/public/style.css" rel="stylesheet">
    <link href="/public/palette.css" rel="stylesheet">
    <script src="/public/main.js"></script>
</head>
<body>

<nav class="navbar default-primary-color">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand text-primary-color">Fudi</a>
        </div>
    </div>
</nav>

<div class="main-div container-fluid text-center">
    <div class="row">
        <div class="col-md-2 sidenav dark-primary-color ">
            <h4 class="text-primary-color"> Itinerary in Progress</h4>
            <div class="panel panel-default">
                <div class="panel-body">
                    <p><a href="#">place 1</a> <span class="glyphicon glyphicon-camera" aria-hidden="true"></span></p>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <p><a href="#">place 2</a> <span class="glyphicon glyphicon-glass" aria-hidden="true"></span></p>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <p><a href="#">place 3</a> <span class="glyphicon glyphicon-camera" aria-hidden="true"></span></p>
                </div>
            </div>
        </div>
        <div class="center-div col-md-8 light-primary-color" id="main">
            <div>
                <div class="top-div"></div>
                <div class="row">
                    <div class="col-md-4 col-md-offset-2">
                        <div class="input-group">
                            <span class="input-group-addon">From: </span><input type="text" id="sl" class="form-control" placeholder="Starting Location">

                        </div>
                    </div>
                    <div class="col-md-4 col-md-offset-1">
                        <div class="input-group">
                            <span class="input-group-addon">To: </span><input type="text" id="el" class="form-control" placeholder="Ending Location">
                        </div>
                    </div>
                </div>
                <div class="top-div"></div>
                <div class="row">
                    <div class="col-md-4 col-md-offset-2">
                        <div class="input-group">
                            <span class="input-group-addon">Rating: </span><input type="text" id="rating" class="form-control" placeholder="Minimum Rating">
                        </div>
                    </div>
                    <div class="col-md-4 col-md-offset-1">
                        <div class="input-group">
                            <span class="input-group-addon">Stops: </span><input type="text" id="numStops" class="form-control" placeholder="Number of stops">
                        </div>
                    </div>
                </div>
                <div class="top-div"></div>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class ="row">
                    <label class="">Pricing:</label>
                    <label class=" checkbox-inline"><input class="priceCheckbox" type="checkbox" value="$">$</label>
                    <label class=" checkbox-inline"><input class="priceCheckbox" type="checkbox" value="$$">$$</label>
                    <label class=" checkbox-inline"><input class="priceCheckbox" type="checkbox" value="$$$">$$$</label>
                    <label class=" checkbox-inline"><input class="priceCheckbox" type="checkbox" value="$$$$">$$$$</label>
                        </div>
                        </div>
                    </div>
                <div class="top-div"></div>
                <button class="btn btn-default" id="fudier">Make me a Fudi!</button>
                <div class="top-div"></div>

            </div>
            <div class="well well-lg text-left" id="output">

            </div>
        </div>
        <div class="col-md-2 sidenav dark-primary-color " id="mySidebar">
            <div class="well">
                <p>Image of Restaurant</p>
            </div>
            <div class="well">
                <p>Restaurant Information</p>
                <ul>
                    <li>
                        Address
                    </li>
                    <li>
                        Phone
                    </li>
                    <li>
                        Hours
                    </li>
                </ul>
            </div>
            <div class="well res-info">
                <p>Additional Restaurant Information</p>
                <ul>
                    <li>
                        Price
                    </li>
                    <li>
                        Rating
                    </li>
                    <li>
                        Reviews (&lt;amount of reviews here&gt;)
                    </li>
                    <li>
                        Menu
                    </li>
                    <li>
                        Popular Times
                    </li>
                </ul>
            </div>
        </div>
    </div>


</div>
</div>
</body>
</html>
