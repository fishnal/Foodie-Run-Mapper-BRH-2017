<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="style.css" rel="stylesheet">
  <script>
    $(document).ready(() => {
      function resizeSideBars() {
        $(".col-md-2, .sidenav").height($(window).height());
      }

      resizeSideBars();
    });
  </script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Fudi</a>
        </div>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row">
        <div class="col-md-2 sidenav">
            <h4> Itinerary in Progress</h4>
            <p><a href="#">place 1</a> <span class="glyphicon glyphicon-camera" aria-hidden="true"></span></p>
            <p><a href="#">place 2</a> <span class="glyphicon glyphicon-glass" aria-hidden="true"></span></p>
            <p><a href="#">place 3</a> <span class="glyphicon glyphicon-camera" aria-hidden="true"></span></p>
        </div>
        <div class="center-div col-md-8">
            <div class="search-div">
                <div class="search-top-div"></div>
                <div class="row">

                    <div class="search-bar-div col-md-8 col-md-offset-2 ">
                        <div class="row">
                        <input type="text"  class="col-md-5" placeholder="Search for...">
                        <div class="col-md-1"></div>
                        <input type="text"  class="col-md-3" placeholder="City">
                        <div class="col-md-1"></div>
                        <button class="btn btn-default col-md-1" type="button">Go!</button>
                        </div>
                    </div>
                </div>
                <div class="search-bottom-div"></div>
            </div>

            <div class="search-filter-div">
                <button type="button" class="btn btn-default  ">Primary button</button>
                <button type="button" class="btn btn-default  active">Selected</button>
                <div class="btn-group" role="group" aria-label="...">
                  <button type="button" class="btn btn-default">$</button>
                  <button type="button" class="btn btn-default">$$</button>
                  <button type="button" class="btn btn-default">$$$</button>
                </div>
                <button type="button" class="btn btn-default  ">Primary button</button>
                <button type="button" class="btn btn-default  ">Primary button</button>
                <button type="button" class="btn btn-default  " data-toggle="collapse" data-target="#advanced">All filters</button>
            </div>
            <div id="advanced" class="search-filter-advanced-div collapse">
                <div class="col-md-3">
                    <div>
                        <h4>group1</h4>
                        <div class="checkbox">
                            <label><input type="checkbox" value="">Option 1</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="">Option 2</label>
                        </div>
                        <div class="checkbox disabled">
                            <label><input type="checkbox" value="" disabled>Option 3</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div>
                        <h4>group2</h4>
                        <div class="checkbox">
                            <label><input type="checkbox" value="">Option 1</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="">Option 2</label>
                        </div>
                        <div class="checkbox disabled">
                            <label><input type="checkbox" value="" disabled>Option 3</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div>
                        <h4>group3</h4>
                        <div class="checkbox">
                            <label><input type="checkbox" value="">Option 1</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="">Option 2</label>
                        </div>
                        <div class="checkbox disabled">
                            <label><input type="checkbox" value="" disabled>Option 3</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div>
                        <h4>group4</h4>
                        <div class="checkbox">
                            <label><input type="checkbox" value="">Option 1</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="">Option 2</label>
                        </div>
                        <div class="checkbox disabled">
                            <label><input type="checkbox" value="" disabled>Option 3</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2 sidenav">
      <div class="well">
        <p>Image of Restaurant</p>
      </div>
      <div class="well">
        <p>Restaurant Information</p>
        <ul>
          <li>
            Address
          </li>
          <li>
            Phone
          </li>
          <li>
            Hours
          </li>
        </ul>
      </div>
      <div class="well res-info">
        <p>Additional Restaurant Information</p>
        <ul>
          <li>
            Price
          </li>
          <li>
            Rating
          </li>
          <li>
            Reviews (&lt;amount of reviews here&gt;)
          </li>
          <li>
            Menu
          </li>
          <li>
            Popular Times
          </li>
        </ul>
      </div>
    </div>
    </div>


  </div>
</div>
</body>
</html>
